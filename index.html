<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bus Tracking System</title>
</head>
<body>
    <div class="header">
        <h1>Bus Tracking System</h1>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="bus-info">
        <h2>Bus Information</h2>
        <p>Bus ID: <span id="bus-id">123</span></p>
        <p>Estimated Arrival Time: <span id="arrival-time">10 minutes</span></p>
        <p>Emission Compliance: <span id="emission-compliance">Bharat Stage IV</span></p>
        <p>Clean Fuel: <span id="clean-fuel">CNG</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
